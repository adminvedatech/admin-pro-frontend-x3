<div class="col-lg-12">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Sample Form with the Icons</h4>
          <h6 class="card-subtitle">made with bootstrap elements</h6>
          <form [formGroup] ="_formSubAccount.form" class="form p-t-20">

            <div class="form-group">
              <label for="exampleInputuname">Nombre de la Subcuenta</label>
              <div class="input-group">
                  <div class="input-group-addon"><i class="ti-user"></i></div>
                  <input type="text" formControlName="nameSubAccount"  class="form-control" id="exampleInputuname" placeholder="Username">
              </div>
           </div>

           <div class="form-group">
            <label for="exampleInputuname">Numero Subcuenta</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" formControlName="subAccountNumber"  class="form-control" id="exampleInputuname" placeholder="Username">
            </div>
         </div>

            <div class="form-group">
              <label for="exampleInputuname">Balance</label>
              <div class="input-group">

                  <input type="text" formControlName="subAccountBalance"  class="form-control" id="exampleInputuname" placeholder="Username">
              </div>
           </div>
